<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container-flex {
            flex: 1;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<section class="vh-100 container-flex">
    <div class="container-fluid h-custom">
        <form th:action="@{/forgot}" method="post">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <br>
                        <h2 class="mb-4">Forgot Password</h2>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="control-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required autofocus/>
                        </div>
                        <div th:if="${emailNotFound}" class="alert alert-danger">Please check your email again.</div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Send OTP</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Remember your account? <a href="/" th:href="@{/login}">Back to Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</section>

<div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0 text-center">
        Copyright Â© 2024. All rights reserved.
    </div>
</div>

</body>
</html>
