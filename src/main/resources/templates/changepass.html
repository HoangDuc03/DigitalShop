<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .error {
            color: red;
            display: none;
        }
        .contemp {
            width: 50%;
        }
    </style>
    <script>
        function checkPasswords() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");
            const saveButton = document.getElementById("save-button");

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "New Passwords do not match.";
                errorMessage.style.display = "block";
                saveButton.disabled = true;
            } else {
                errorMessage.textContent = "";
                errorMessage.style.display = "none";
                saveButton.disabled = false;
            }
        }

        function removeSpaces(event) {
            event.target.value = event.target.value.replace(/\s/g, '');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("newPassword").addEventListener('input', removeSpaces);
            document.getElementById("confirmPassword").addEventListener('input', removeSpaces);
        });
    </script>
</head>

<body>
<div th:if="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header_admin"></div>
</div>
<div th:unless="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header"></div>
</div>
<div class="temp">
    <div class="contemp">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 50px"><b>Change Password</b></h1>
            <form action="changepassword" method="post">
                <input type="hidden" name="id" id="id" th:value="${user.id}">
                <div class="form-group">
                    <label class="control-label"> Current Password: </label>
                    <input type="password" name="currentPassword" id="currentPassword" class="form-control"
                           placeholder="Enter your current password" required />
                </div>

                <div class="form-group">
                    <label class="control-label"> New Password: </label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control"
                           placeholder="Enter your new password" required />
                </div>

                <div class="form-group">
                    <label class="control-label"> Confirm New Password: </label>
                    <input type="password" name="confirmPassword" id="confirmPassword" oninput="checkPasswords()" class="form-control"
                           placeholder="Enter your confirm new password" required />
                </div>

                <span id="error-message" class="alert alert-info error" ></span>
                <div th:if="${Message}">
                    <script th:inline="javascript">
                        var errorMessage = /*[[${Message}]]*/ '';
                        if (errorMessage !== '') {
                            window.alert(errorMessage);
                        }
                    </script>
                </div>
                <div class="form-group">
                    <a th:href="@{/profile(id=${user.id})}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" id="save-button" class="btn btn-success" disabled>Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="footer"></div>
</body>

</html>
