<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar (if applicable) -->

<div class="container mt-4">
    <h2>Edit Product</h2>
    <form th:action="@{/edit-product/{id}(id=${product.ID})}" method="post" th:object="${product}" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            <small id="nameError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
            <small id="priceError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
            <label for="sold">Sold Quantity</label>
            <input readonly type="text" class="form-control" id="sold" name="sold" th:field="*{sold}">
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" th:field="*{image}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" th:field="*{describes}"></textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="status" name="status" th:field="*{status}">
            <label class="form-check-label" for="status">Status</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var price = document.getElementById("price").value;

        var nameError = document.getElementById("nameError");
        var priceError = document.getElementById("priceError");

        nameError.textContent = "";
        priceError.textContent = "";

        if (name.trim() === "") {
            nameError.textContent = "Name cannot be empty";
            return false;
        }

        if (parseFloat(price) <= 0 || isNaN(price)) {
            priceError.textContent = "Price must be a valid number greater than 0";
            return false;
        }

        return true;
    }
</script>
</body>
</html>
