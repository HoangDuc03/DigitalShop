<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Responsive -->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .table td, .table th {
            padding: 1rem;
        }
        .form-control, .btn {
            font-size: 1.2rem;
        }
        .form-inline .form-control {
            width: 700px;
        }
        .contemp {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin: auto;
        }
    </style>
</head>
<body style="font-size: 1.2rem">
<div th:include="header_admin"></div>
<div class="temp">
    <div class="contemp">

    <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 50px"><b>User List</b></h1>
    <div class="temp-center">
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/admin/createuser}" class="btn btn-success">Create New User</a>
            <form th:action="@{/admin/listuser}" method="get" class="form-inline">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control mr-sm-2" placeholder="Type here to search">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Created At</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userPage.content}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.createdAt}"></td>
                <td th:text="${user.status ? 'Banned' : 'Actived'}"
                    th:style="${user.status ? 'color: red;' : 'color: green;'}">
                </td>
                <td>
                    <a th:href="@{/admin/edituser(id=${user.id})}" class="table-link">
                        <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a th:href="@{/admin/togglestatus(id=${user.id})}" class="table-link" onclick="return confirm('Are you sure you want to change the status of this user?');">
                        <span class="fa-stack" th:classappend="${user.status ? 'text-success' : 'text-danger'}">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i th:class="${user.status ? 'fa fa-check fa-stack-1x fa-inverse' : 'fa fa-ban fa-stack-1x fa-inverse'}"></i>
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:if="${totalPages > 1}">
            <ul class="pagination">
                <li th:if="${currentPage > 0}" class="page-item">
                    <a class="page-link" th:href="@{/admin/listuser(keyword=${keyword}, page=${currentPage - 1}, size=${userPage.size})}">Previous</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/listuser(keyword=${keyword}, page=${i}, size=${userPage.size})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li th:if="${currentPage < totalPages - 1}" class="page-item">
                    <a class="page-link" th:href="@{/admin/listuser(keyword=${keyword}, page=${currentPage + 1}, size=${userPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
</div>
<div th:include="footer"></div>
</body>
</html>
