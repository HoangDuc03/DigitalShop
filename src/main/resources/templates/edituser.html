<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Responsive -->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .form-control, .btn {
            font-size: 1.2rem;
        }
    </style>
</head>
<body style="font-size: 1.2rem">
<div th:replace="header_admin"></div>
<div class="container mt-4 temp">
<div class="contemp">
    <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 20px"><b>Edit User</b></h1>
    <form th:action="@{/admin/edituser}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" th:value="${user.userName}" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" th:value="${user.password}" required>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="fullname" th:value="${user.fullName}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" name="phone" th:value="${user.phoneNumber}" pattern="\d*" oninput="this.value = this.value.replace(/\D/g, '')" required>
        </div>
        <div class="form-group">
            <label>Wallet</label>
            <input type="text" class="form-control" name="wallet" th:value="${wallet.Wallet} " required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" name="roleid">
                <option value="2" th:selected="${user.roleID.roleID == 2}">User</option>
                <option value="1" th:selected="${user.roleID.roleID == 1}">Admin</option>
            </select>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/listuser}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</div>
<div th:include="footer"></div>

</body>
</html>
