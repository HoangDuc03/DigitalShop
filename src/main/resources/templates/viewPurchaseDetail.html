<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Responsive -->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .table-section {
            margin-bottom: 40px;
        }
        h2{
            font-size: x-large;
        }
    </style>
</head>
<body>
<div th:include="header_admin"></div>
<div class="container mt-4 temp">
<div class="contemp">
    <h1 style="font-size: xx-large; color: #03cafc"><b>Purchase Detail</b></h1>

    <div th:if="${purchase == null}">
        <p>Purchase details not found.</p>
    </div>

    <div th:if="${purchase != null}">
        <div class="table-section">
            <h2><b>Purchase Information</b></h2>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td th:text="${purchase.ID}"></td>
                </tr>
                <tr>
                    <th>Account Name</th>
                    <td th:text="${purchase.user.fullName}"></td>
                </tr>
                <tr>
                    <th>Product Name</th>
                    <td th:text="${purchase.product.name}"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td th:text="${purchase.price}"></td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td th:text="${#dates.format(purchase.purchasedate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:each="purchaseDetail : ${purchaseDetails}" class="table-section">
            <h2><b>Detail for Seri:</b> <span th:text="${purchaseDetail.seri}"></span></h2>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>Seri Number</th>
                    <td th:text="${purchaseDetail.seri}"></td>
                </tr>
                <tr>
                    <th>Code Number</th>
                    <td th:text="${purchaseDetail.code}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<div th:include="footer"></div>
</body>
</html>
