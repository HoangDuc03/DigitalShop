<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 500px;
            height: 400px;
            border-radius: 8px;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-details th, .product-details td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .buy-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .alert-info {
            background-color: #e9ecef;
            border: 1px solid #d3d9df;
            padding: 10px;
            border-radius: 5px;
            color: #383d41;
        }
    </style>
</head>
<body>

<div th:include="header"></div>

<div th:if="${productDetail}">
    <div class="container temp">
        <div class="contemp">
            <h1>Product Detail</h1>
            <div class="product-image">
                <img th:src="@{'/ProductImages/' + ${productDetail.image} }" alt="Product's Image" />
            </div>
            <div class="product-details">
                <table>
                    <tr>
                        <th>Product's Name</th>
                        <td th:text="${productDetail.getName()}"></td>
                    </tr>
                    <tr>
                        <th>Overall Description</th>
                        <td th:text="${productDetail.getDescribes()}"></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td th:text="${productDetail.price}"></td>
                    </tr>
                    <tr>
                        <th>Sold Quantity</th>
                        <td th:text="${productDetail.getSold()}"></td>
                    </tr>
                </table>
            </div>

            <!-- Button section -->
            <div class="button-container" th:if="${isLoggedIn}">
                <form id="buyForm" th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${productDetail.getID()}">
                    <input type="hidden" name="quantity" value="1">
                    <div th:if="${param.errorWarehouseQuantity}">
                        <div class="alert alert-info">
                            <p>Product is not available at the moment!!!</p>
                        </div>
                    </div><!-- Default quantity -->
                    <button type="submit" class="buy-button">Add To Cart</button>
                </form>
            </div>

            <div class="button-container" th:unless="${isLoggedIn}">
                <button onclick="redirectToLogin()" class="buy-button">Log in to buy</button>
            </div>
        </div>
    </div>
</div>

<div th:if="${errorMessage}">
    <div class="container">
        <h1 th:text="${errorMessage}"></h1>
    </div>
</div>
<div th:include="footer"></div>

<script th:inline="javascript">
    function redirectToLogin() {
        var returnUrl = window.location.pathname + window.location.search;
        window.location.href = '/login?returnUrl=' + encodeURIComponent(returnUrl);
    }
</script>

</body>
</html>
