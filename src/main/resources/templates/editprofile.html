<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .labels {
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }
    </style>
</head>

<body>
<div th:if="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header_admin"></div>
</div>
<div th:unless="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header"></div>
</div>
<div class="temp">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" th:src="@{'/images/profile.jpg'}">
                    <span class="font-weight-bold" th:text="${user.fullName}"></span>
                    <span class="text-black-50" th:text="${user.email}"></span>
                </div>
            </div>
            <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="text-center"><b>Profile Setting</b></h1>
                    </div>
                    <form th:action="@{/profile/editprofile}" th:object="${user}" method="post">
                        <input type="password" th:field="*{password}" hidden/>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter full name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Username</label>
                                <input type="text" class="form-control" th:field="*{userName}" placeholder="Enter username" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email ID" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Phone</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Enter phone number" pattern="\d*" oninput="this.value = this.value.replace(/\D/g, '')" required>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Created At</label>
                                <input type="text" class="form-control" th:field="*{createdAt}" readonly placeholder="Created at" required>
                            </div>
                                <input type="hidden" class="form-control" th:field="*{id}" readonly placeholder="User Id">
                        </div>
                        <div class="mt-5 text-center">
                            <a th:href="@{/profile(id=${user.id})}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-info">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="footer"></div>
</body>
</html>
