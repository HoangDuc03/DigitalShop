<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- Style CSS -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Responsive -->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        body {
            background-color: #f4f7f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .image-section, .otp-section {
            flex: 1;
            padding: 20px;
        }

        .image-section {
            flex: 4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otp-section {
            flex: 8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otp-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            margin: 0 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .validate-btn {
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .validate-btn:hover {
            background-color: #0056b3;
        }

        .resend-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<main class="main-container">
    <div class="image-section">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
    </div>
    <div class="otp-section">
        <div class="otp-container">
            <th:block th:if="${isVerify}">
                <h5>Please enter the one-time password to verify your account</h5>
            </th:block>
            <form th:action="@{/verifyOtp}" method="post" id="otpForm">
                <input type="hidden" th:value="${mail}" name="mail">
                <input type="hidden" id="otp" name="otp">
                <th:block th:if="${isVerify}">
                    <div id="otpInputs" class="d-flex justify-content-center">
                        <input type="text" maxlength="1" class="otp-input" id="first" required/>
                        <input type="text" maxlength="1" class="otp-input" id="second" required/>
                        <input type="text" maxlength="1" class="otp-input" id="third" required/>
                        <input type="text" maxlength="1" class="otp-input" id="fourth" required/>
                        <input type="text" maxlength="1" class="otp-input" id="fifth" required/>
                        <input type="text" maxlength="1" class="otp-input" id="sixth" required/>
                    </div>
                </th:block>
                <button class="validate-btn" name="action" th:value="${isVerify? 'Verify' : 'SendOtp'}"
                        th:text="${isVerify? 'Verify' : 'Send OTP'}" type="submit"></button>
            </form>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <form th:action="@{/verifyOtp}" method="post">
                <input type="hidden" th:value="${mail}" name="mail">
                <button class="resend-link" name="action" th:value="${'Resend'}" type="submit">Didn't get the code? Resend</button>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll('#otpInputs > input');
        const otpField = document.getElementById('otp');

        inputs.forEach((input, index) => {
            input.addEventListener('keyup', function (event) {
                if (event.key === "Backspace" || event.key === "Delete") {
                    if (input.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                } else if (event.key.length === 1 && /[0-9]/.test(event.key)) {
                    input.value = event.key;
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
                updateOtpField();
            });
        });

        function updateOtpField() {
            const otpValue = Array.from(inputs).map(input => input.value).join('');
            otpField.value = otpValue;
        }
    });
</script>
</body>
</html>
