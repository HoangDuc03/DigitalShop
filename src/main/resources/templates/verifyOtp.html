<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Verify OTP</h2>
  <form th:action="@{/verifyOtp}" method="post">
    <div class="mb-3" >
      <label for="otp" class="form-label" th:if="${isVerify}">OTP</label>
      <input type="text" class="form-control" id="otp" name="otp" th:if="${isVerify}">
      <input type="hidden" th:value="${mail}" name="mail">
    </div>
    <button type="submit" name="action" th:value="${isVerify? 'Verify' : 'SendOtp'}" class="btn btn-primary" th:text="${isVerify? 'Verify' : 'SendOtp'}">Verify</button>
    <button type="submit" name="action" value="resendotp" class="btn btn-primary" th:if="${isVerify}">Resend OTP</button>
  </form>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
