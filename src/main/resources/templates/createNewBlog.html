<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .content-image-group {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div th:include="header_admin"></div>
<div class="container mt-4 temp">
<div class="contemp">
    <h1 class="text-center" style="font-size: xx-large; margin-bottom: 20px"><b>Create New Blog</b></h1>
    <div th:if="${message != null}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/admin/saveNewBlog}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Blog Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="content-image-group">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="text">Blog Content</label>
                        <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="imageFile">Blog Image</label>
                        <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-left">
            <button type="submit" class="btn btn-success mr-2">
                <i class="fa fa-plus-circle"></i> Submit
            </button>
            <a th:href="@{/admin/viewAllBlog}" class="btn btn-secondary">
                <i class="fa fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
</div>
<div th:include="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
