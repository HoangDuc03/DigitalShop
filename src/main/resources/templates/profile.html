<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #682773;
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none;
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none;
        }

        .back:hover {
            color: #682773;
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8;
        }

        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
            border-radius: .25rem;
            background-color: #fff;
        }

        .card-body {
            padding: 1rem;
        }

        hr {
            margin-top: 0;
        }
    </style>
    <script>
        function changePassword(userId) {
            window.location.href = 'profile/changepassword?id=' + userId;
        }

        function editProfile(userId) {
            window.location.href = 'profile/editprofile?id=' + userId;
        }
    </script>
</head>

<body>
<div th:if="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header_admin"></div>
</div>
<div th:unless="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header"></div>
</div>
<div class="temp">
    <div class="container rounded bg-white mt-5  mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="@{'/images/profile.jpg'}">
                        <span class="font-weight-bold" th:text="${user.fullName}"></span>
                        <span class="text-black-50" th:text="${user.email}"></span><span></span>
                    </div>
                </div>
            </div>
            <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1 class="text-right"><b>User Profile</b></h1>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">Full Name</h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${user.fullName}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">User Id</h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${user.id}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">Username</h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${user.userName}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">Email</h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${user.email}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">Phone</h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${user.phoneNumber}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">Created At</h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${user.createdAt}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <h4 class="mb-0">Wallet </h4>
                                        </div>
                                        <div class="col-sm-7 text-secondary">
                                            <p th:text="${wallet.wallet}"></p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <a href="/profile/purchasehistory"><button type="button" class="btn btn-info"> Purchase History</button></a>
                                        </div>
                                        <div class="col-sm-3">
                                            <a href="/payment/create_payment"><button type="button" class="btn btn-info"> Deposit</button></a>
                                        </div>
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-info" th:onclick="'editProfile(' + ${user.id} + ')'">Edit Profile</button>
                                        </div>
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-info" th:onclick="'changePassword(' + ${user.id} + ')'">Change Password</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="footer"></div>
</body>
</html>
