<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        body {
            min-height: 100vh;
            padding-top: 20px;
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1300px;
            }
        }
        .content-image-group {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 1rem;
        }
        .image-preview {
            max-width: 150px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div th:include="header_admin"></div>
<div class="container mt-4 temp">
    <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 50px"><b>Edit Blog</b></h1>

    <div th:if="${message != null}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/admin/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${blog.id}" />
        <div class="form-group">
            <label for="name">Blog Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${blog.name}" required>
        </div>
        <div class="content-image-group">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="text">Blog Content</label>
                        <textarea class="form-control" id="text" name="text" rows="5" required th:text="${blog.text}"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Current Blog Image</label><br>
                        <img th:if="${blog.imageUrl != null}" th:src="${blog.imageUrl}" alt="Current Blog Image" class="img-thumbnail image-preview">
                    </div>
                    <div class="form-group">
                        <label for="newImageFile">Choose New Blog Image</label>
                        <input type="file" class="form-control-file" id="newImageFile" name="newImageFile" accept="image/*">
                        <small class="form-text text-muted">Leave empty to keep current image</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-left">
            <button type="submit" class="btn btn-success mr-2">
                <i class="fa fa-save"></i> Update Blog
            </button>
            <a th:href="@{/admin/viewAllBlog}" class="btn btn-secondary">
                <i class="fa fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
<div th:include="footer"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
