    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Responsive -->

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .temp {
            padding: 150px 0px 370px 0px;
        }
    </style>
</head>

<body>
<div th:if="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header_admin"></div>
</div>
<div th:unless="${session.infor != null and session.infor.roleID.roleID == 1}">
    <div th:include="header"></div>
</div><div class="temp">
<div class="contemp">
    <h1 class="text-center" style="font-size: xx-large; margin-bottom: 20px"><b>Create new order</b></h1>
    <div class="table-responsive">
        <form action="create_payment"  method="post">
            <div class="form-group">
                <label for="amount">Amount you want to deposit:</label>
                <input class="form-control" data-val="true" required data-val-number="The field Amount must be a number." data-val-required="The Amount field is required." id="amount" max="100000000" min="1" name="amount" type="number" value="10000" />
            </div>
            <button type="submit" class="btn btn-default" href>Pay</button>
        </form>
    </div>
    <p>
        &nbsp;
    </p>
</div>
</div>
<div th:replace="footer"></div>

<link href="https://pay.vnpay.vn/lib/vnpay/vnpay.css" rel="stylesheet" />
<script src="https://pay.vnpay.vn/lib/vnpay/vnpay.min.js"></script>
<script type="text/javascript">
    $("#frmCreateOrder").submit(function () {
        var postData = $("#frmCreateOrder").serialize();
        var submitUrl = $("#frmCreateOrder").attr("action");
        $.ajax({
            type: "POST",
            url: submitUrl,
            data: postData,
            dataType: 'JSON',
            success: function (x) {
                if (x.code === '00') {
                    if (window.vnpay) {
                        vnpay.open({width: 768, height: 600, url: x.data});
                    } else {
                        location.href = x.data;
                    }
                    return false;
                } else {
                    alert(x.Message);
                }
            }
        });
        return false;
    });
</script>
</body>
</html>
