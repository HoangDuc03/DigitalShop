<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Blogs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Responsive -->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        @media (min-width: 1200px) {
            .container {
                max-width: 1300px;
            }
        }
        .table-responsive {
            overflow-x: auto;
        }
        .blog-image {
            max-width: 150px;
            margin-right: 15px;
        }
        .blog-content {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div th:include="header_admin"></div>
<div class="container mt-4 temp">
    <div class="contemp">
        <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 50px"><b>All Blogs</b></h1>
        <div class="row">
            <!-- Add New Blog Button -->
            <div class="col-md-12 mb-3">
                <a href="/admin/createNewBlog" class="btn btn-success">Add New Blog</a>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Blog Name</th>
                    <th>Blog Image and Content</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog : ${blogs}">
                    <td th:text="${blog.id}"></td>
                    <td th:text="${blog.name}"></td>
                    <td>
                        <div class="blog-content">
                            <img th:if="${blog.imageUrl != null}" th:src="@{${blog.imageUrl}}" alt="Blog Image" class="img-thumbnail blog-image">
                            <span th:text="${blog.text}"></span>
                        </div>
                    </td>
                    <td th:text="${#dates.format(blog.createdAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(blog.updatedAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
                    <td>
                        <div class="btn-group">
                            <form id="editForm" th:action="@{/admin/edit}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${blog.id}"/>
                                <button type="submit" class="btn btn-warning mr-1">
                                    <i class="fa fa-edit"></i> Edit
                                </button>
                            </form>
                            <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${blog.id}"/>
                                <button type="submit" class="btn btn-danger" onclick="return confirmDelete()">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/viewAllBlog(page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/viewAllBlog(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/viewAllBlog(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>

    </div>

</div>
<div th:include="footer"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this blog?');
    }
</script>
</body>
</html>
