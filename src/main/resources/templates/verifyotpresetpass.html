<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container-flex {
            flex: 1;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<section class="vh-100 container-flex">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2 class="mb-4">Verify OTP</h2>
                <form th:action="@{/verifyotpresetpass}" method="post">
                    <div class="form-outline mb-4">
                        <label class="control-label" for="otp">Enter OTP</label>
                        <input type="text" id="otp" class="form-control" name="otp" required/>
                        <input type="hidden" th:value="${mail}" name="mail">
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Verify</button>
                    </div>
                </form>
                <form th:action="@{/resendOtp}" method="post" class="mt-3">
                    <input type="hidden" th:value="${mail}" name="mail">
                    <button type="submit" class="btn btn-success">Resend OTP</button>
                </form>
                <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
                <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
                <div th:if="${expiredMessage}" class="alert alert-danger mt-3" th:text="${expiredMessage}"></div>
            </div>
        </div>
    </div>
</section>

<div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0 text-center">
        Copyright Â© 2024. All rights reserved.
    </div>
</div>

</body>
</html>
