<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
<div th:include="header_admin"></div>
<div class="temp">
    <div class="contemp">

        <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 50px"><b> Game Management </b></h1>
        <div class="temp-center">
            <div class="row">
                <div class="col-sm-3">
                    <a th:href="@{/admin/game/add}" class="btn btn-success">Add Item</a>

                </div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/game/divide}" class="btn btn-success">Ratio equally</a>
                </div>
                <div class="col-sm-3">
                    <a th:href="@{/admin/game/reset}" class="btn btn-success">Reset the ratio</a>
                </div>
            </div>

            <table class="table table-striped table-bordered" style="margin-top: 10px">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Name</th>
                    <th>Percent (%)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${item}">
                    <td th:text="${item.ID}"></td>
                    <td th:text="${item.type}"></td>
                    <td th:text="${item.value}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.percent}"></td>
                    <td>
                        <a th:href="@{/admin/game/edit(id=${item.ID})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/admin/game/delete(id=${item.ID})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product detail?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="form-group" th:if="${message}">
                <label style="color: red" th:text="${message}"></label>
            </div>
            <nav th:if="${totalPages > 1}">
                <ul class="pagination">
                    <li th:if="${currentPage > 0}" class="page-item">
                        <a class="page-link" th:href="@{/admin/game(page=${currentPage - 1}, size=${size})}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/game(page=${i}, size=${size})}"
                           th:text="${i + 1}">1</a>
                    </li>
                    <li th:if="${currentPage < totalPages - 1}" class="page-item">
                        <a class="page-link" th:href="@{/admin/game(page=${currentPage + 1}, size=${size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <footer th:include="footer"></footer>
</body>
</html>
