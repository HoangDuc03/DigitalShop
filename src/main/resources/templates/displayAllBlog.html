<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display All Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!-- jQuery UI for date picker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
        .main-content {
            padding-top: 100px;
        }
        .title-page {
            margin: 50px;
            text-align: center;
        }
        .blog-card {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .blog-card .card-body, .blog-card .card-footer {
            flex-grow: 1;
        }
        .blog-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-title {
            text-decoration: underline;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .blog-image {
            width: 100%;
            height: 350px;
            display: block;
        }
    </style>
</head>

<body class="main-layout">
<div th:include="header"></div>
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="title-page">
                    <h1 class="text-center" style="font-size: xx-large; margin-bottom: 20px"><b>A place to share knowledge, experiences, and experiences about selling digital products</b></h1>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <form action="/searchBlog" method="get" id="searchForm">
                    <div class="input-group mb-3">
                        <select class="form-select" name="searchType" id="searchType">
                            <option value="name" th:selected="${searchType == 'name'}">Search by Name</option>
                            <option value="createdAt" th:selected="${searchType == 'createdAt'}">Search by Created Date</option>
                            <option value="updatedAt" th:selected="${searchType == 'updatedAt'}">Search by Updated Date</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Input keyword to search" name="searchKeyword" id="searchKeyword" th:value="${searchKeyword}" readonly>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div th:if="${errorMessage != null}" class="col-md-12">
                <div class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>
            <div th:if="${infoMessage != null}" class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <span th:text="${infoMessage}"></span>
                </div>
            </div>
        </div>
        <div class="row" th:if="${blogs != null && !blogs.isEmpty()}">
            <div th:each="blog : ${blogs}" class="col-md-6 mb-4">
                <div class="card mb-3 blog-card">
                    <div class="card-footer" style="text-align: center">
                        <p class="card-text">
                            Created Date: <span th:text="${#dates.format(blog.createdAt, 'dd-MM-yyyy HH:mm')}">Blog created date</span> -
                            Updated Date: <span th:text="${#dates.format(blog.updatedAt, 'dd-MM-yyyy HH:mm')}">Blog updated date</span>
                        </p>
                    </div>
                    <div class="image-container">
                        <img th:if="${blog.imageUrl != null}" th:src="@{${blog.imageUrl}}" alt="Blog Image" class="img-thumbnail blog-image">
                    </div>
                    <div class="card-body">
                        <form th:action="@{/detail}" method="post">
                            <input type="hidden" name="id" th:value="${blog.id}" />
                            <button type="submit" class="btn btn-link" style="text-align: center; width: 100%; padding: 0; background: none; border: none;">
                                <h5 class="card-title" th:text="${blog.name}" style="margin: 0;">Blog title</h5>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <nav th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/display(page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/display(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/display(page=${currentPage + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:include="footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchTypeSelect = document.getElementById("searchType");
        const searchKeywordInput = document.getElementById("searchKeyword");
        function toggleSearchInput() {
            const selectedOption = searchTypeSelect.value;
            if (selectedOption === "name") {
                searchKeywordInput.placeholder = "Search by name";
                searchKeywordInput.readOnly = false;
                $(searchKeywordInput).datepicker("destroy");
            } else {
                searchKeywordInput.placeholder = "Search by date";
                searchKeywordInput.readOnly = true;
                $(searchKeywordInput).datepicker({
                    dateFormat: 'dd-mm-yy'
                });
            }
        }

        searchTypeSelect.addEventListener("change", toggleSearchInput);
        toggleSearchInput();
    });
</script>
</body>
</html>
