<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}" >
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{'/css/responsive.css'}" >
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{'/css/jquery.mCustomScrollbar.min.css'}" >
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <style>
        .form-control,
        .btn {
            font-size: 1.2rem;
        }
        .temp {
            padding: 150px 0px 120px 0px;
        }
    </style>
</head>
<body style="font-size: 1.2rem">
<div th:include="header_admin"></div>

<div class="container mt-4 temp">
    <div class="contemp">
        <h1 class="text-center" style="font-size: xxx-large; margin-bottom: 50px"><b>Edit Item</b></h1>
        <form th:action="@{/admin/game/edit}" method="post">
            <div class="form-group">
                <label>ID</label>
                <input type="text" class="form-control" th:value="${item.ID}" readonly name="id" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control" name ="type">
                    <th:block th:if="${item.type == 'None'}">
                        <option value="None" SELECTED >None</option>
                        <option value="Money" >Money</option>
                        <option value="Voucher" >Voucher</option>
                    </th:block>

                    <th:block th:if="${item.type == 'Money'}">
                        <option value="None"  >None</option>
                        <option value="Money" SELECTED>Money</option>
                        <option value="Voucher" >Voucher</option>
                    </th:block>

                    <th:block th:if="${item.type == 'Voucher'}">
                        <option value="None" >None</option>
                        <option value="Money" >Money</option>
                        <option value="Voucher" SELECTED>Voucher</option>
                    </th:block>

                </select>
            </div>
            <div class="form-group">
                <label>Value</label>
                <input type="number" step="0.01" class="form-control" th:value="${item.value}" name="value" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:value="${item.name}" name="name" required>
            </div>
            <div class="form-group">
                <label>Percent</label> <span style="font-size:14px"><i>( Maximum: <span th:text="${sumpercent}"></span> )</i></span>
                <input type="number" step="0.01" class="form-control" th:value="${item.percent}" name="percent" required>
            </div>
            <div th:if="${message}">
                <div class="alert alert-danger" th:text="${message}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
            <a th:href="@{/admin/game}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>
<div th:include="footer"></div>
</body>
</html>
